<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Bootstrap</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    
        <style>
            .carousel-inner > .item > img{
                width: 100%;
                margin: auto;
            }
        </style>
    </head>
    
    <body>
        <div class="container-fluid">
            <br>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for Slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="car1.jpg" width="200" height="200">
                        <div class="carousel-caption">
                            <h3>Car 1</h3>
                            <p>BMW</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="car2.jpg" width="200" height="200">
                        <div class="carousel-caption">
                            <h3>Car 2</h3>
                            <p>Audi</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="car3.jpg" width="200" height="200">
                        <div class="carousel-caption">
                            <h3>Car 3</h3>
                            <p>Volkswagen</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="car4.jpg" width="200" height="200">
                        <div class="carousel-caption">
                            <h3>Car 4</h3>
                            <p>Porsche</p>
                        </div>
                    </div>
                </div>
                <!-- Left and Right Control Links -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </body>
</html>
