<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Bootstrap</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.css"></script>
        <!--jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="alert alert-success fade in">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Success!</strong>
            </div>
            <div class="alert alert-info"><strong>Info!</strong></div>
            <div class="alert alert-warning"><strong>Warning!</strong></div>
            <div class="alert alert-danger"><strong>Danger!</strong></div>
        </div>
    </body>
</html>
