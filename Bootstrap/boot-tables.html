<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Bootstrap</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.css"></script>
        <!--jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>John</td>
                        <td>Smith</td>
                        <td>80</td>
                    </tr>
                    <tr class="info">
                        <td>Ted</td>
                        <td>Crow</td>
                        <td>90</td>
                    </tr>
                    <tr class="danger">
                        <td>Molly</td>
                        <td>Doe</td>
                        <td>93</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
