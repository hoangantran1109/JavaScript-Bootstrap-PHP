<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Bootstrap</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
    
    <body>
        <div class="container">
           <h4>Form inputs</h4>
           <!-- class="form-inline" -->
           <form role="form">

                <div class ="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr" placeholder="Enter username">
                </div>

                <div class ="form-group">
                <label for="comment">Comment:</label>
                <textarea  class="form-control" id="comment"  rows="5" placeholder="Enter comment"></textarea>
                </div>

                <div class ="checkbox">
                    <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div class ="checkbox">
                    <label><input type="checkbox" value="">Option 2</label>
                </div>

                <div class ="radio">
                    <label><input type="radio" name="optradio">Option 1</label>
                </div>
                <div class ="radio">
                    <label><input type="radio" name="optradio">Option 2</label>
                </div>
                <div class="form-group">
                    <label for="sel">Select list:</label>
                    <select class="form-control" id="sel">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="msel">Multiple select list:</label>
                    <select class="form-control" id="msel">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="submit" clas="btn btn-default">Submit</button>
           </form>
        </div>
    </body>
</html>
