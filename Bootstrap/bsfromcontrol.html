<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Bootstrap</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
    
    <body>
        <div class="container">
           <h4>Horizontal form: control states</h4>
           <!-- class="form-inline" -->
           <form class="form-horizontal" role="form">
                <div class ="form-group">
                    <label class="col-sm-2 control-label" for="forcused">Focused</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="focused" placeholder="Click to Focus">
                    </div>
                </div>

                <div class ="form-group">
                    <label class="col-sm-2 control-label" for="disabled">Disabled</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="disabled" placeholder="Disabled">
                    </div>
                </div>

                <div class ="form-group has-success has-feedback">
                    <label class="col-sm-2 control-label" for="success">Success</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="success">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>

                <div class ="form-group has-warning has-feedback">
                    <label class="col-sm-2 control-label" for="warning">Success</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="warning">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div>
                </div>

                <div class ="form-group has-error has-feedback">
                    <label class="col-sm-2 control-label" for="error">Success</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="error">
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
           </form>
        </div>
    </body>
</html>
