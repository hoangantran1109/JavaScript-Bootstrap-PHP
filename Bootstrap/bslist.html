<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to Bootstrap</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
    
    <body>
        <div class="container">
            <h4>Basic list Group</h4>

            <ul class="list-group">
                <li class="list-group-item"><span class="badge">12</span>Item 1</li>
                <li class="list-group-item"><span class="badge">6</span>Item 2</li>
                <li class="list-group-item"><span class="badge">20</span>Item 3</li>
            </ul>
            <hr/>
            <ul class="list-group">
                <a href="#" class="list-group-item list-group-item-success">
                    <h4 class="list-group-item-heading">Item 1 Heading</h4>
                    <p class="list-group-item-text">List item text</p>
                </a>
                <a href="#" class="list-group-item list-group-item-info">Item 2</a>
                <a href="#" class="list-group-item list-group-item-warning">Item 3</a>
            </ul>

        </div>
        

    </body>
</html>
